<!DOCTYPE html>
<html>
<head>
  <title>Example H.264 video streaming</title>
</head>

<body>
<div class='grid'>
</div>
<script src='../media-stream-library.min.js'></script>
<script src='h264-player.js'></script>
<style>
    .grid {
        height: 100%;
        display: grid;
        grid-template-rows: 20% 20% 20% 20% 20%;
        grid-template-columns: 20% 20% 20% 20% 20%;
    }

    .container {
        border: 2px grey solid;
        height: 100%;
        width: 100%;
    }

    .player {
        height: 100%;
        width: 100%;
        min-width: 0;
        min-height: 0;
        object-fit: cover;
    }

    body, html {
        height: 100%;
        overflow: hidden;
    }
</style>
</body>
</html>
